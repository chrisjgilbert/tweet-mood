{% extends "tweetmood/header.html" %}

{% block content %}
        <!-- how is feeling right now form -->
        <div class="container" id="london-input-form">
          <div id="results" class="row col-md-6 offset-md-3 text-center">
            <h1>You felt {{ text }}</h1>
            <ul>{% for tone in session.document_tone.tones %}
              <li>{{tone.tone_name}} : {{tone.score}}</li>
            </ul>{% endfor %}
        </div>
    </div>
  </div>
</div>
{% endblock %}
