{% extends "tweetmood/header.html" %}

{% block content %}
        <!--how is feeling right now form -->

        <div class="container">
        <table class="table table-hover">
          <thead>
            <tr>
              <td style="width:{{holmes.pwid}}%"></td>
              <td class="bg-danger" style="width:{{holmes.nwid}}%">-ve {{holmes.neg}}%</td>
              <td class="bg-success" style="width:{{holmes.pwid}}%">+ve {{holmes.pos}}%</td>
              <td style="width:{{holmes.nwid}}%"></td>
            </tr>
          </thead>
          </table>
          </div>


        <div class="container" id="london-input-form">
          <div id="results" class="text-center">
            <h1>{{ text }}</h1>
            <ul>{% for tone, score in response_dict.items %}
              <h2>{{tone}}</h2>
              <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="{{score}}" aria-valuemin="0" aria-valuemax="100" style="width:{{score}}%"></div>
              </div>
            </ul>{% endfor %}
        </div>
    </div>
  </div>

{% endblock %}
