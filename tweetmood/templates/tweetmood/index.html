{% extends "tweetmood/header.html" %}
{% block content %}
        <!-- how is feeling right now form -->
        <div class="container" id="london-input-form">
          <div class="row col-md-6 offset-md-3 text-center">
            <form id="text-form" class="form-inline" action="/analysis" method="post">{% csrf_token %}
              <h1>How does London feel about <input class="form-control" id="city-form-input" type="text" name="text" value=""> right now?</h1>
              <button name="analyse" type="submit" id="button_loader" class="btn btn-custom btn-block mb-2">click to find out</button>
            </form>
          </div>
        </div>
        <!-- results view -->
        <div class="container" id="london-input-form">
          <div id="results" class="text-center">
            <h1 id="users-text"></h1>
            <div class="progress">
              <div id="joy" class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
              <div class="progress">
              <div id="anger" class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
              <div class="progress">
              <div id="sadness" class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
              <div class="progress">
              <div id="analytical" class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
              <div class="progress">
              <div id="fear" class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="progress">
              <div id="disgust" class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
              <div class="progress">
              <div id="confident" class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
              <div class="progress">
              <div id="tentative" class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
      </div>
      <!-- divs below here are from header file -->
      </div>
    </div>
  </div>
</div>
{% endblock %}
